<html lang="en">
<head>

    <script>

            document.getElementById('re').innerHTML=result;
        }

            document.getElementById('n1').style.backgroundColor="red"; 
        }

            document.getElementById('re').innerHTML=result;

         function textcolor(){
            document.getElementById('n1').style.color="green";

            }

    document.getElementById('img').src="./img/pic_bulboff.gif";
     }

     function turnOn(){
    document.getElementById('img').src="./img/pic_bulbon.gif";
     }
         
    </script>
</head>

 <label for="n1">number 1</label>
